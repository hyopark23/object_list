<html>
  <head>
    <title>HTML5 APIs Assignment 2: Object List</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet"/>
    <script src="scripts.js"></script>
  </head>
  <body>
    <h1>HTML5 APIs Assignment 2: Object List</h1>
    <div>
      <table id="mytable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
     
    <form>
      <div>
      <fieldset>
      <label for="firstname">First Name</label>
      <input type="text" id="first" placeholder="Enter First Name"/>
      </fieldset>
      <fieldset>
      <label for="lastname">Last Name</label>
      <input type="text" id="last" placeholder="Enter Last Name"/>
      </fieldset>
      <label for="submit">&nbsp;</label>
        <button id="submit" onclick="onRegisterPressed()">Submit</button>
      </div>
    </form>
      
    
  </body>
